<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Civil Registration System</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    table {
      width: 100%;
      height: 400px;
      margin: 0 auto;
      border-collapse: collapse;
      color: #fff;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 5px;
      text-align: left;
    }
    #logout {
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }
    body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00203FFF, #001F3F);
        }

        /* Top Navigation Bar */
        .navbar {
            background: linear-gradient(to right, #00203FFF, #001F3F);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
            position: relative;
        }

        /* Navigation Links on Left Side */
        .nav-container {
            display: flex;
            gap: 10px;
            margin-left: 200px;
            align-items: center;
        }

        .nav-container a {
            text-decoration: none;
            color: white;
            padding: 12px 20px;
            border: 1px solid #ccc;
            background-color: #003366;
            transition: background 0.3s ease-in-out;
            display: flex;
            align-items: center;
        }

        .nav-container a:hover {
            background-color: #00509E;
        }

        /* Dropdown Container */
        .dropdown {
            position: relative;
        }

        /* Dropdown Content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 0;
        }

        /* Dropdown Links */
        .dropdown-content a {
            color: white;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
            background: #003366;
        }

        .dropdown-content a:hover {
            background-color: rgba(0,0,0,0.2);
        }

        /* Show Dropdown on Hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Disabled Link Style */
        .nav-container a.disabled {
            background-color: #888;
            color: #ccc;
            pointer-events: none;
        }

        /* Logo on Right Side */
        .logo img {
            height: 70px;
            margin-left: 20px;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: left;
            align-items: center;
            background: linear-gradient(to right, rgb(0, 2, 4), #a9a9a9);
            color: white;
            padding: 8px 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .container {
            display: flex;
            height: 400px;
        }

        /* Left Sidebar */
        .sidebar-left {
            width: 20%;
            background-color: #DFF6FF;
            padding: 10px;
            text-align: center;
        }

        .sidebar-left a {
            text-decoration: none;
            color: #00008B;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .wallet-box {
            background-color: #003366;
            color: white;
            padding: 10px;
            font-weight: bold;
        }

        /* Center Content */
        .main-content {
            flex: 1;
            background-color: #F2F2F2;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .main-content img {
            width: 200px;
            opacity: 0.2;
            position: absolute;
        }

        /* Right Sidebar */
        .sidebar-right {
            width: 20%;
            background-color: #DFF6FF;
            padding: 10px;
            text-align: center;
        }

        .sidebar-right button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            display: block;
            width: 80%;
        }
        .fotar{
            border: solid 1px #020286;
            background: linear-gradient(to right, rgb(0, 128, 255), #78ace0);
            color: #ffff;
            text-align: center;
            margin-top: 1%;
        }
  </style>
</head>
<body>
  <div class="navbar">
    <!-- Right Side Logo -->
    <div class="logo">
        <img src="images/birthde.png" alt="Logo">
    </div>
    
    <!-- Left Side Navigation -->
    <div class="nav-container">
        <a href="home.html">Home</a>
        <a href="payment.html">Recharge Wallet</a>

        <!-- Dropdown for Birth -->
        <div class="dropdown">
            <a href="#">Birth ▼</a>
            <div class="dropdown-content">
                <a href="birthcertificate.html">Birth Certificate Apply</a>
                <a href="">Birth List</a>
            </div>
        </div>

        <a href="#">Death</a>
        <a href="profile.html">Profile</a>
        <a href="#">Reports</a>
        <a href="#" class="disabled">Still Birth</a>
        <a href="login.html">Logout</a>
    </div>
</div>

<div class="status-bar">
    <div id="dateTime"></div>
</div>

    <table>
      <tr>
        <th>Name</th>
        <td id="name">Loading...</td>
      </tr>
      <tr>
        <th>Email</th>
        <td id="email">Loading...</td>
      </tr>
      <tr>
        <th>Phone Number</th>
        <td id="PhoneNumber">Loading...</td>
      </tr>
      <tr>
        <th>Wallet Balance</th>
        <td id="walletBalance">Loading...</td>
      </tr>
      <tr>
        <th>Certificate</th>
        <td><a href="certificate.html" style="color: white;">View Certificate</a></td>
      </tr>
    </table>
    <div class="fotar">
      <h3>The Registrar General & Census Commissioner, India © 2025</h3>
  </div>
    <script>
      $(document).ready(function () {
        $.ajax({
          url: '/api/profile',
          method: 'GET',
          success: function (data) {
            $('#name').text(data.name);
            $('#email').text(data.email);
            $('#PhoneNumber').text(data.PhoneNumber);
            $('#walletBalance').text(data.walletBalance);
          },
          error: function (err) {
            console.error('Error fetching profile data:', err);
            alert('You must be logged in to view this page.');
            window.location.href = '/login.html'; // Redirect to login page if not logged in
          }
        });

        $('#logout').on('click', function() {
          // Assuming logout.js manages the actual logout request
          window.location.href = '/logout';
        });
      });
    </script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Load jQuery first -->
<script src="logout.js"></script> <!-- Include the logout.js file -->
<script src="login-check.js"></script> <!-- Include the login-check.js file -->
  </div>
</body>
</html>
